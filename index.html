<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator of MuskanSingh</title>
    <link href="style.css" rel="Stylesheet" type="text/css" />
    <link href="utils.css" rel="Stylesheet" type="text/css" />
</head>

<body>
    <h1 class="text-center" style=" color: black;">Welcome to My Calculator</h1>
    <div class="box">
        <div class="container flex flex-col items-center mx-auto m-w-20">
            <div class="row">
                <input class="input" type="text" />
            </div>
            <div class="row">
                <button class="button" style="background-color: black; color: white;">AC</button>
                <button class="button" style="background-color: black; color: white;">%</button>
                <button class="button" style="background-color: black; color: white;">M+</button>
                <button class="button" style="background-color: black; color: white;">M-</button>
            </div>
            <div class="row">
                <button class="button" style="background-color: black; color: white;">7</button>
                <button class="button" style="background-color: black; color: white;">8</button>
                <button class="button" style="background-color: black; color: white;">9</button>
                <button class="button" style="background-color: black; color: white;">&divide;</button>
            </div>

            <div class="row">
                <button class="button" style="background-color: black; color: white;">4</button>
                <button class="button" style="background-color: black; color: white;">5</button>
                <button class="button" style="background-color: black; color: white;">6</button>
                <button class="button" style="background-color: black; color: white;">*</button>
            </div>
            <div class="row">
                <button class="button" style="background-color: black; color: white;">1</button>
                <button class="button" style="background-color: black; color: white;">2</button>
                <button class="button" style="background-color: black; color: white;">3</button>
                <button class="button" style="background-color: black; color: white;">-</button>
            </div>
            <div class="row">
                <button class="button" style="background-color: black; color: white;">0</button>
                <button class="button" style="background-color: black; color: white;">.</button>
                <button class="button" style="background-color: black; color: white;">+</button>
                <button class="button" style="background-color: rgb(236, 204, 19);">=</button>
            </div>

        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
